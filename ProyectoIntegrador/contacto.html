<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugueteria Cosmica Contacto</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <input type="checkbox" class="main-nav-toggle" id="main-nav-toggle">
    <header class="main-header">
        <div class="main-header__shop-items-container">
            <div class="main-header__logo-container">
                <a href="index.html" class="main-header__link"></a>
            </div>
            <div class="main-header__search-form-container">
                    <form action="#" class="main-header__search-form">
                        <input type="text" name="" class="main-header__search-input" placeholder="Buscar productos">
                        <input type="submit" value="" class="main-header__submit-input">
                    </form>
            </div>
            <div class="main-header__cart-button-container">
                <div class="main-header__cart-button-wrapper">
                    <a href="#" class="main-header__cart-link"></a>
                </div>
            </div>
            <div class="main-header__hamburger-button-container">
                <label for="main-nav-toggle" class="hamburger-button">
                    <span class="hamburger-button__top-bread"></span>
                    <span class="hamburger-button__meat"></span>
                    <span class="hamburger-button__bottom-bread"></span>
                </label>
            </div>
        </div>

        <div class="main-header__main-nav-container">
            <nav class="main-nav">
                <ul class="main-nav__list">
                    <li class="main-nav__item">
                        <a href="index.html" class="main-nav__link">Inicio</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="alta.html" class="main-nav__link">Alta</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="contacto.html" class="main-nav__link">Contacto</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="nosotros.html" class="main-nav__link">Nosotros</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-contacto">
        <section class="section-contacto-form">
            <header class="section-Contacto-form__header">
                <h1 class="section-Contacto-form__header-tittle">Contacta con nosotros</h1>
            </header>

            <form action="" class="form">
                <fieldset>
                    <div>
                        <label for="contactName">Nombre:*</label>
                        <input type="text" id="contactName">
                    </div>
                    <div>
                        <label for="contactEmail">Email:*</label>
                        <input type="email" id="contactEmail">
                    </div>
                    <div>
                        <label for="contactMessage">Comentarios</label>
                        <textarea id="contactMessage" cols="30" rows="10"></textarea>
                    </div>
                </fieldset>
                <div class="form__button-container">
                    <input type="submit" value="Contactar">
                </div>
            </form>
        </section>
    </main>

    <footer class="main-footer">
        <div class="main-footer__logo-container">
            <img src="img/logotipos/logotipoAjustado.png" alt="" class="main-footer__logo">
        </div>
        <div class="main-footer__info">
            <div class="main-footer__contact-info">
                Contactenos al: 333 4445566
            </div>
            <div class="main-footer__copyright">
                Copyright &copy; 2023 Jugueteria Cosmica COL
            </div>
        </div>
        <div class="main-footer__social-medias">
            <div class="main-footer__social-media-logo-container">
                <img src="img/logotipos/facebookLogo.png" alt="" class="main-footer__social-media">
            </div>
            <div class="main-footer__social-media-logo">
                <img src="img/logotipos/instagramLogo.png" alt="" class="main-footer__social-media">
            </div>
            <div class="main-footer__social-media-logo">
                <img src="img/logotipos/youtubeLogo.png" alt="" class="main-footer__social-media">
            </div>
        </div>
    </footer>
</body>
</html>
